
<form action="">
  
  <ion-input [ngModel]="nuevoAlumno.nombre" required></ion-input>
  <ion-checkbox></ion-checkbox>
  <ion-button></ion-button>
</form>




<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item>
    <ion-label>{{alumno}}</ion-label>
    </ion-item>
  
  <ion-item-options>
    <ion-item-option>Favorite</ion-item-option>
    <ion-item-option color="danger">Delete</ion-item-option>
  </ion-item-options>

</ion-item-sliding>
</ion-list>
