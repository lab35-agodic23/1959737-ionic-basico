<ion-content>
  <ion-card *ngFor="let producto of productos" [routerLink]="['/producto',producto.id]">
    <ion-card-title>{{producto.title}}</ion-card-title>
    <ion-card-content>
      <img src="{{producto.image}}}" width="200px" height="100px">
    </ion-card-content>
  </ion-card>
</ion-content>
